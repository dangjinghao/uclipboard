name: build uclipboard and upload

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
    - name: basic setup
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: unshallow fetch
      run: git fetch --prune --unshallow
    - name: setup go
      uses: actions/setup-go@v5
      with:
        go-version-file: './go.mod'
    - name: setup node 
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: setup yarn
      run: |
        npm install --global yarn
    - name: compile
      shell: bash
      run: |
        make bin
    - name: upload uclipboard-linux-amd64
      uses: actions/upload-artifact@v4
      with:
         name: uclipboard-linux-amd64
         path: ./build/uclipboard-linux-amd64
         
    - name: upload uclipboard-linux-arm64
      uses: actions/upload-artifact@v4
      with:
         name: uclipboard-linux-arm64
         path: ./build/uclipboard-linux-arm64
         
    - name: upload uclipboard-windows-386
      uses: actions/upload-artifact@v4
      with:
         name: uclipboard-windows-386
         path: ./build/uclipboard-windows-386.exe

    - name: upload uclipboard-windows-amd64
      uses: actions/upload-artifact@v4
      with:
         name: uclipboard-windows-amd64
         path: ./build/uclipboard-windows-amd64.exe

