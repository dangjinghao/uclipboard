name: Publish Docker image

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
    - name: basic setup
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: unshallow fetch
      run: git fetch --prune --unshallow
    - name: setup go
      uses: actions/setup-go@v5
      with:
        go-version-file: './go.mod'
    - name: setup node 
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: setup yarn
      run: |
        npm install --global yarn
    - name: compile
      shell: bash
      run: |
        make bin 
    - name: upload uclipboard-linux-amd64
      uses: actions/upload-artifact@v4
      with:
          name: uclipboard-linux-amd64
          path: ./build/uclipboard-linux-amd64
      
  upload-docker-image:
    runs-on: ubuntu-latest
    needs: build-and-upload
    steps:
    - name: save release tag
      run: |
        echo "TAG=$(basename ${{ github.ref }})" >> $GITHUB_ENV

    - name: echo release tag
      run: |
        echo ${{ env.TAG }}
    - uses: actions/download-artifact@v4
      with:
        name: uclipboard-linux-amd64 
        path: build

    - name: display
      run: |
        ls -R .